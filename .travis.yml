language: java

jdk:
    - oraclejdk8
    - oraclejdk7
    - openjdk7
    - openjdk6

notifications:

    email: false

    irc:
        channels:
            - 'ircnet.eversible.com#kes√§pojat'
        on_success: change
        use_notice: true
        skip_join: true
        template:
            - '**'
            - '%{message}'
            - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{commit_message}'
            - 'Build details : %{build_url}'
            - '**'

after_success:
    - mvn clean cobertura:cobertura coveralls:cobertura
